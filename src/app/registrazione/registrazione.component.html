<div class="container text-black">
    <div class="row  justify-content-center pt-5">
        <div class="col-md-6">
            <div class="card ">
                    <div class="text-center text-black">
                        <h1>REGISTRAZIONE</h1>
                        <hr class="border border-primary border-3 opacity-75">
                    </div>
                    <form [formGroup]="form" (ngSubmit)="registrer()" class="m-3">
                        <div class="form-row">
                          <div class="form-group">
                            <div class="form-group">
                                <label for="nomeUtente">Nome Utente</label>
                                <input type="text" class="form-control" placeholder="Inserire nome" formControlName="nomeUtente">
                              </div>
                            <label for="indirizzoEmail">Email</label>
                            <input type="email" class="form-control" name="indirizzoEmail" placeholder="Inserire e-mail">
                          </div>
                          <div class="form-group">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                          </div>
                        </div>
                        <div class="pb-3">
                            <label for="dataNascita">Data di nascita</label>
                            <br>
                            <input type="date" name="dataNascita" formControlName="dataNascita" class="form-control" >
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="!form.valid">Form non valido,inserire tutti i campi</div>
                        <button [disabled]="!form.valid" type="submit" class=" btn w-100 btn-primary">Registrazione</button>
                      </form>
            </div>
        </div>
    </div>
</div>
