<div class="container mt-3">

    <form [formGroup]="inserimentoProdotti" (ngSubmit)="inserisciProdotti()">
        <div class="row">

            <div *ngIf="alertConfermaProdotto" class="alert alert-success ">
                {{"GENERALE.AlertAggiunto" | translate}}

            </div>

            <div class="campi-input">
                <input type="text" class="form-control" id="nomeProdotto" aria-describedby="emailHelp"
                    placeholder="{{'GENERALE.Nome' | translate}}" formControlName="nome">
            
                <input type="text" class="form-control" id="nomeProdotto" aria-describedby="emailHelp"
                    placeholder="{{'GENERALE.Descrizione' | translate}}" formControlName="descrizone">
           
                <input type="number" step="0.01" class="form-control" id="nomeProdotto" aria-describedby="emailHelp"
                    placeholder="{{'GENERALE.Prezzo' | translate}}" formControlName="prezzo">
            </div>

            <div class="cont">
                <div cdkDropListGroup>  
                    <div class="example-container">
                        {{"GENERALE.Clienti" | translate}}
                        <div cdkDropList [cdkDropListData]="nomiUtenti" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of nomiUtenti" cdkDrag>{{item}}</div>
                        </div>
                    </div>

                    <div class="example-container">
                        {{"GENERALE.Possessori" | translate}}
                        <div cdkDropList [cdkDropListData]="possessori" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of possessori" cdkDrag>{{item}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col bottone">
                <button type="submit" class="btn w-100 block "
                    [disabled]="inserimentoProdotti.invalid || possessori.length === 0">{{'GENERALE.Inserisci' |
                    translate}}</button>
            </div>

        </div>
    </form>
</div>
