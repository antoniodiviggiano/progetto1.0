<form [formGroup]="insermimentoProdotti" (ngSubmit)="inserisciProdotti()">
    <div class="mb-3 ">
        <input type="text" class="form-control" id="nomeProdotto" aria-describedby="emailHelp" placeholder="nome" formControlName="nome">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="nomeProdotto" aria-describedby="emailHelp" placeholder="descrizione" formControlName="descrizone">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" id="nomeProdotto" aria-describedby="emailHelp" placeholder="prezzo" formControlName="prezzo">
    </div>

    <button type="submit" class="btn  w-100 btn-primary block" [disabled]="insermimentoProdotti.invalid">Insersici prodotto</button>
</form>
