<div class="container mt-5">
  <div class="row ">

    <table class="table">

      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrizione</th>
          <th scope="col">Prezzo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let prodotto of prodotti, let i = index">
          <td>{{prodotto.id}}</td>
          <ng-container *ngIf="!press[i+1]">
            <td>{{prodotto.nome}}</td>
            <td>{{prodotto.descrizione}}</td>
            <td>{{prodotto.prezzo}}</td>
          </ng-container>

          <ng-container *ngIf="press[i+1]">
            <form (ngSubmit)="onEditProdotti(prodotto.id)"></form>
            
            <td> <input type="text" name="nome" id="nome" value="{{prodotto.nome}}"></td>
            <td><input type="text" name="desc" id="desc" value="{{prodotto.descrizione}}"></td>
            <td> <input type="number" name="prezzo" id="prezzo" step="0.01" value="{{prodotto.prezzo}}"></td>
          
          </ng-container>

          <td *ngIf="isLogged && !press[i+1]"><button type="button" (click)="onPressEdit(prodotto.id)"
              class="btn  w-100 btn-primary block">Edit</button></td>

          <td *ngIf="isLogged && press[i+1]"><button type="button" (click)="onEditProdotti(prodotto.id)" class="btn w-100 btn-warning block">Save</button></td>


        </tr>
      </tbody>

    </table>

  </div>
</div>
